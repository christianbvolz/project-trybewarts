<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Trybewarts-header-logo" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <input type="text" placeholder='Login' value="">
      <input type="password" placeholder='Senha' value="">
      <button id="login">Logar</button>
    </form>
  </header>
  
  <main>
    <form action="" id="evaluation-form">
      <div id="family-div">
        <label for="family" id="label-family">Qual sua família?</label>
        <span><input type="radio" name="family" id="family" value="Frontend">Frontend</span>
        <span><input type="radio" name="family" id="family" value="Backend">Backend</span>
        <span><input type="radio" name="family" id="family" value="FullStack">FullStack</span>
      </div>
      <div id="content-div">
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div>
          <input type="checkbox" name="" id="" class="subject" value="HoFs">HoFs
          <input type="checkbox" name="" id="" class="subject" value="Jest">Jest
          <input type="checkbox" name="" id="" class="subject" value="Promises">Promises
          <input type="checkbox" name="" id="" class="subject" value="React">React
          <input type="checkbox" name="" id="" class="subject" value="SQL">SQL
          <input type="checkbox" name="" id="" class="subject" value="Python">Python
        </div>
      </div>
      <div id="rate-div">
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" id="" value="1">1
        <input type="radio" name="rate" id="" value="2">2
        <input type="radio" name="rate" id="" value="3">3
        <input type="radio" name="rate" id="" value="4">4
        <input type="radio" name="rate" id="" value="5">5
        <input type="radio" name="rate" id="" value="6">6
        <input type="radio" name="rate" id="" value="7">7
        <input type="radio" name="rate" id="" value="8">8
        <input type="radio" name="rate" id="" value="9">9
        <input type="radio" name="rate" id="" value="10">10
      </div>
      <label for="" class="textarea">Deixe seu comentário:</label>
      <textarea name="" id="" cols="30" rows="5" maxlength="500"></textarea>
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" name="agreement" id="agreement">
      <button type="submit" disabled id="submit-btn">Enviar</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
