<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Trybewarts-header-logo" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <input type="text" placeholder='Login' value="">
      <input type="password" placeholder='Senha' value="">
      <button id="login">Logar</button>
    </form>
  </header>
  
  <main>
    <form action="" id="evaluation-form">
      <h2 id="forms">Forms</h2>
      <div id="personal-data-div">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        <input type="text" id="input-email" placeholder="Email">
        <label for="house">Casa:</label>
        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div id="family-div">
        <label for="family" id="label-family">Qual sua família?</label>
        <span><input type="radio" name="family" value="Frontend">Frontend</span>
        <span><input type="radio" name="family" value="Backend">Backend</span>
        <span><input type="radio" name="family" value="FullStack">FullStack</span>
      </div>
      <div id="content-div">
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div>
          <span><input type="checkbox" class="subject" value="HoFs">HoFs</span>
          <span><input type="checkbox" class="subject" value="Jest">Jest</span>
          <span><input type="checkbox" class="subject" value="Promises">Promises</span>
          <span><input type="checkbox" class="subject" value="React">React</span>
          <span><input type="checkbox" class="subject" value="SQL">SQL</span>
          <span><input type="checkbox" class="subject" value="Python">Python</span>
        </div>
      </div>
      <div id="rate-div">
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <div>
          <span><input type="radio" name="rate" value="1">1</span>
          <span><input type="radio" name="rate" value="2">2</span>
          <span><input type="radio" name="rate" value="3">3</span>
          <span><input type="radio" name="rate" value="4">4</span>
          <span><input type="radio" name="rate" value="5">5</span>
          <span><input type="radio" name="rate" value="6">6</span>
          <span><input type="radio" name="rate" value="7">7</span>
          <span><input type="radio" name="rate" value="8">8</span>
          <span><input type="radio" name="rate" value="9">9</span>
          <span><input type="radio" name="rate" value="10">10</span>
        </div>
      </div>
      <label for="" class="textarea">Deixe seu comentário:</label>
      <textarea name="" id="textarea" cols="30" rows="5" maxlength="500"></textarea>
      <span id="counter">500</span>
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
      <span id="agreement-span"><input type="checkbox" name="agreement" id="agreement">Concordo</span>
      <button type="submit" disabled id="submit-btn">Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
